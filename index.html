<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed-Income Price Change</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Other head elements -->
    <script src="script.js"></script>

</head>

<body>

    <header class="header">
        <div class="header-left">
            <h1 class="header-left-name">Fixed-Income Price Change</h1>
        </div>

        <div class="header-right">
            <button class="button-primary">Top Loosers</button>
            <button class="button-secondary">Top Gainers</button>

            <form class="search-bar">
                <input type="text" placeholder="      Search For Symbol" id="search-input">
                <button type="submit">Search</button>
            </form>

        </div>

    </header>

    <section class="table-container">
        <table class="dividend-history-table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Close</th>
                    <th>Volume</th>
                    <th>Change</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </section>

</body>

</html>
