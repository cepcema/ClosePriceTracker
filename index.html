<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed-Income Price Shift</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Other head elements -->
</head>

<body>

    <header class="header">
        <div class="header-left">
            <h1 class="header-left-name">Fixed-Income Price Shift</h1>
            <p id="date-display"></p>
        </div>

        <div class="header-right">
            <button class="button-primary">Top Losers</button>
            <button class="button-secondary">Top Gainers</button>

            <form class="search-bar">
                <input type="text" placeholder="Search For Symbol" id="search-input">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <section class="table-container">
        <table class="dividend-history-table" id="price-table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Close</th>
                    <th>Volume</th>
                    <th>Change</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically populated here -->
            </tbody>
        </table>
    </section>

    <script defer src="script.js"></script>
    <script defer src="buttons.js"></script>

</body>

</html>
