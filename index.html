<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed-Income Price Shift</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Other head elements -->
</head>

<body>

    <header class="header">
        <div class="header-left">
            <h1 class="header-left-name">Fixed-Income Price Shift</h1>
            <p id="date-display"></p>
        </div>

        <div class="header-right">
            <button class="button-primary">Top Losers</button>
            <button class="button-secondary">Top Gainers</button>
            <button class="refresh-button">Refresh</button>
            <form class="search-bar">
                <input type="text" placeholder="Search For Symbol" id="search-input">
                <button type="submit">Search</button>
            </form>


        </div>
    </header>

    <section class="table-container">
        <table class="dividend-history-table" id="price-table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Close</th>
                    <th>Volume</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Change</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically populated here -->
            </tbody>
        </table>
        <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const refreshButton = document.querySelector(".refresh-button");
            refreshButton.addEventListener("click", function() {
                location.reload();
            });
        });
    </script>
    <script>
        // Get the button
        let mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 210 || document.documentElement.scrollTop > 210) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    <script defer src="script.js"></script>


</body>

</html>
